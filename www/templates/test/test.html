<link rel="stylesheet" type="text/css" href="css/mui.css">
<header class="mui-bar header-bar">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" data-click="back"></a>
    <h1 class="mui-title">书架</h1>
</header>


<div id="slider" class="mui-slider" style="touch-action:none;">
    <div class="mui-slider-group">
        <!-- 第一张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="img/shuijiao.jpg">
            </a>
        </div>
        <!-- 第二张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="img/muwu.jpg">
            </a>
        </div>
        <!-- 第三张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="img/cbd.jpg">
            </a>
        </div>
        <!-- 第四张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="img/yuantiao.jpg">
            </a>
        </div>
    </div>
    <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>

</div>
<div class="mui-content">

    <div class="mui-content-padded">
        <input type="file"  id="file" onchange="CDctrl.test.fun()"/>

        <div class="mui-btn" data-click="testPlugin">测试myplugin</div>
        <div class="mui-btn" data-click="takepic">测试takepic</div>
    </div>
</div>




<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
    var slider = mui("#slider");
    slider.slider();
</script>
